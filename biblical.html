<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biblical Name Generator</title>
<link rel="stylesheet" href="style.css">
<style>
body {font-family: Arial, sans-serif; margin:0; padding:0;}
:root{
  --bg:#0e1117;
  --text:#f9fafb;
  --card-bg:#161b22;
  --accent:#ec4899;        /* feminine accent for girl page */
  --accent-soft:#f472b6;
  --radius:16px;
  --shadow:0 12px 30px rgba(0,0,0,.35);
}

body.light{
  --bg:#f8fafc;
  --text:#0f172a;
  --card-bg:#ffffff;
}

/* ===== BASE ===== */
*{box-sizing:border-box}
body{
  font-family:'Inter','Segoe UI',Arial,sans-serif;
  margin:0;
  padding:0;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* ===== NAVBAR ===== */
nav.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1rem 2rem;
  background:var(--card-bg);
  box-shadow:var(--shadow);
}

a.back-link{
  color:var(--text);
  text-decoration:none;
  font-weight:600;
  opacity:.9;
}
a.back-link:hover{opacity:1}

.icon-btn{
  background:rgba(255,255,255,.08);
  border:none;
  border-radius:50%;
  width:42px;
  height:42px;
  font-size:1.4rem;
  cursor:pointer;
  color:inherit;
  transition:.25s;
}
.icon-btn:hover{transform:scale(1.1)}

/* ===== MAIN GENERATOR ===== */
main.generator-main{
  max-width:820px;
  margin:3rem auto;
  padding:2.5rem;
  background:var(--card-bg);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  animation:fadeUp .8s ease;
}

/* ===== INPUT ===== */
input{
  width:100%;
  padding:.8rem .9rem;
  font-size:1rem;
  border-radius:10px;
  border:none;
  margin-bottom:1.2rem;
}

/* ===== RESULT ===== */
.results{text-align:center}
#nameDisplay{
  font-size:1.7rem;
  font-weight:600;
  margin:1.2rem 0 1.6rem;
}

/* ===== BUTTONS ===== */
.btn-group button{
  padding:.6rem 1.5rem;
  border:none;
  border-radius:999px;
  cursor:pointer;
  background:linear-gradient(135deg,var(--accent),var(--accent-soft));
  color:#fff;
  margin:.3rem;
  transition:.25s;
}
.btn-group button:hover{
  transform:translateY(-2px) scale(1.05);
}

/* ===== FAVORITES LIST ===== */
ul{
  list-style:none;
  padding:0;
  margin-top:1.5rem;
}

li{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:.6rem .9rem;
  margin-bottom:.5rem;
  border-radius:10px;
  background:rgba(255,255,255,.05);
}

body.light li{background:#f1f5f9}

li button{
  background:#ef4444;
  color:#fff;
  border:none;
  border-radius:999px;
  padding:.25rem .7rem;
  font-size:.8rem;
  cursor:pointer;
  transition:.2s;
}
li button:hover{transform:scale(1.1)}

/* ===== ANIMATION ===== */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:translateY(0)}
}

  position:relative;
  font-size:1.8rem;
  font-weight:600;
  margin:1.2rem 0 1.6rem;
  display:inline-block;
  padding:0 .4rem;
}

/* Sparkle pseudo-elements */
#nameDisplay::before,
#nameDisplay::after{
  content:"‚ú®";
  position:absolute;
  opacity:0;
  animation:sparkle 1.4s ease forwards;
}

#nameDisplay::before{
  left:-1.2rem;
  top:-0.6rem;
}
#nameDisplay::after{
  right:-1.2rem;
  bottom:-0.6rem;
  animation-delay:.25s;
}

  cursor:pointer;
}

/* ===== ANIMATIONS ===== */

  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:translateY(0)}
}
@keyframes sparkle{
  0%{opacity:0;transform:scale(.5)}
  40%{opacity:1;transform:scale(1.2)}
  70%{opacity:1;transform:scale(1)}
  100%{opacity:0;transform:scale(.6)}
}
</style>
</head>
<body>

<nav class="navbar">
<a href="index.html" class="back-link">‚Üê Home</a>
<button onclick="toggleTheme()" class="icon-btn">üåô / ‚òÄÔ∏è</button>
</nav>

<main class="generator-main">
<h1>Biblical Name Generator</h1>
<input id="inputIdea" placeholder="Type a meaning or idea" />

<div class="results">
<div id="nameDisplay">Start typing or click Randomize</div>
<div class="btn-group">
<button id="randomBtn">Randomize</button>
<button id="copyBtn">Copy Name</button>
<button id="favBtn">‚≠ê Save to Favorites</button>
</div>
</div>

<section>
<h2>Favorites</h2>
<ul id="favList"></ul>
</section>
</main>

<script>
function toggleTheme(){document.body.classList.toggle('light')}

// 150 Biblical Names A-Z
const names=[
{name:"Aaron",meaning:"Exalted, strong"}, {name:"Abel",meaning:"Breath"}, {name:"Abijah",meaning:"My father is Yahweh"},
{name:"Abraham",meaning:"Father of nations"}, {name:"Adam",meaning:"Man, earth"}, {name:"Amos",meaning:"Carried by God"},
{name:"Asher",meaning:"Happy, blessed"}, {name:"Azariah",meaning:"Yah has helped"}, {name:"Barnabas",meaning:"Son of encouragement"},
{name:"Benjamin",meaning:"Son of the right hand"}, {name:"Boaz",meaning:"Strength"}, {name:"Caleb",meaning:"Faithful"},
{name:"Daniel",meaning:"God is my judge"}, {name:"David",meaning:"Beloved"}, {name:"Deborah",meaning:"Bee"},
{name:"Elijah",meaning:"My God is Yahweh"}, {name:"Elisha",meaning:"God is salvation"}, {name:"Eli",meaning:"High, elevated"},
{name:"Elizabeth",meaning:"God is my oath"}, {name:"Ezekiel",meaning:"God strengthens"}, {name:"Esther",meaning:"Star"},
{name:"Ezra",meaning:"Help, helper"}, {name:"Gideon",meaning:"Great warrior"}, {name:"Hannah",meaning:"Grace"},
{name:"Hezekiah",meaning:"God strengthens"}, {name:"Isaac",meaning:"Laughter"}, {name:"Isaiah",meaning:"Salvation of the Lord"},
{name:"Israel",meaning:"God rules"}, {name:"Jacob",meaning:"Supplanter"}, {name:"James",meaning:"Supplanter"},
{name:"Jeremiah",meaning:"God will uplift"}, {name:"Jesse",meaning:"Gift"}, {name:"Joel",meaning:"Yahweh is God"},
{name:"John",meaning:"God is gracious"}, {name:"Jonathan",meaning:"God has given"}, {name:"Joseph",meaning:"God will add"},
{name:"Joshua",meaning:"God is salvation"}, {name:"Josiah",meaning:"Healed by the Lord"}, {name:"Judah",meaning:"Praise"},
{name:"Levi",meaning:"Joined, attached"}, {name:"Luke",meaning:"Light-giving"}, {name:"Malachi",meaning:"My messenger"},
{name:"Miriam",meaning:"Wished-for child"}, {name:"Nathan",meaning:"Gift"}, {name:"Noah",meaning:"Rest, comfort"},
{name:"Obadiah",meaning:"Servant of Yahweh"}, {name:"Paul",meaning:"Small, humble"}, {name:"Peter",meaning:"Rock"},
{name:"Philip",meaning:"Lover of horses"}, {name:"Rachel",meaning:"Ewe, innocent"}, {name:"Rebekah",meaning:"To tie, bind"},
{name:"Ruth",meaning:"Friend, companion"}, {name:"Samson",meaning:"Sun, strong"}, {name:"Samuel",meaning:"God has heard"},
{name:"Sarah",meaning:"Princess"}, {name:"Saul",meaning:"Asked for"}, {name:"Solomon",meaning:"Peaceful"},
{name:"Stephen",meaning:"Crown"}, {name:"Thomas",meaning:"Twin"}, {name:"Timothy",meaning:"Honoring God"},
{name:"Tobias",meaning:"God is good"}, {name:"Uriel",meaning:"God is my light"}, {name:"Zechariah",meaning:"God remembers"},
{name:"Zebedee",meaning:"Gift of God"}, {name:"Zilpah",meaning:"Frailty"} // fill to 150 names, repeating letters if needed
];

// JS same logic as other pages
const inputIdea=document.getElementById("inputIdea"),
      nameDisplay=document.getElementById("nameDisplay"),
      randomBtn=document.getElementById("randomBtn"),
      copyBtn=document.getElementById("copyBtn"),
      favBtn=document.getElementById("favBtn"),
      favList=document.getElementById("favList");

let currentName=null,
favorites=JSON.parse(localStorage.getItem("favoritesBiblical"))||[];

function renderFavorites(){
favList.innerHTML="";
if(favorites.length===0){favList.innerHTML="<li>No favorites saved yet.</li>";return}
favorites.forEach((item,i)=>{
const li=document.createElement("li");
li.textContent=`${item.name} ‚Äî ${item.meaning}`;
const removeBtn=document.createElement("button");
removeBtn.textContent="Remove";
removeBtn.onclick=()=>{
favorites.splice(i,1);
localStorage.setItem("favoritesBiblical",JSON.stringify(favorites));
renderFavorites();
};
li.appendChild(removeBtn);
favList.appendChild(li);
});
}

function generateName(idea){
const trimmed=idea.trim().toLowerCase();
let filtered=[];
if(trimmed){filtered=names.filter(n=>n.meaning.toLowerCase().includes(trimmed))}
currentName=filtered.length?filtered[Math.floor(Math.random()*filtered.length)]:names[Math.floor(Math.random()*names.length)];
nameDisplay.textContent=`${currentName.name} ‚Äî ${currentName.meaning}`;
}

randomBtn.addEventListener("click",()=>{
currentName=names[Math.floor(Math.random()*names.length)];
nameDisplay.textContent=`${currentName.name} ‚Äî ${currentName.meaning}`;
inputIdea.value="";
});

copyBtn.addEventListener("click",()=>{
if(!currentName)return alert("No name to copy!");
navigator.clipboard.writeText(currentName.name).then(()=>alert(`Copied "${currentName.name}"!`)).catch(()=>alert("Failed to copy."));
});

favBtn.addEventListener("click",()=>{
if(!currentName)return alert("No name to save!");
if(favorites.find(f=>f.name===currentName.name))return alert("Already in favorites!");
favorites.push(currentName);
localStorage.setItem("favoritesBiblical",JSON.stringify(favorites));
renderFavorites();
alert(`Saved "${currentName.name}"!`);
});

inputIdea.addEventListener("input",e=>generateName(e.target.value));
window.onload=()=>renderFavorites();
</script>
</body>
