<style>
/* ===== DESIGN TOKENS ===== */
:root{
  --bg:#0e1117;
  --text:#f9fafb;
  --card-bg:#161b22;
  --accent:#ec4899;        /* feminine accent for girl page */
  --accent-soft:#f472b6;
  --radius:16px;
  --shadow:0 12px 30px rgba(0,0,0,.35);
}

body.light{
  --bg:#f8fafc;
  --text:#0f172a;
  --card-bg:#ffffff;
}

/* ===== BASE ===== */
*{box-sizing:border-box}
body{
  font-family:'Inter','Segoe UI',Arial,sans-serif;
  margin:0;
  padding:0;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* ===== NAVBAR ===== */
nav.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1rem 2rem;
  background:var(--card-bg);
  box-shadow:var(--shadow);
}

a.back-link{
  color:var(--text);
  text-decoration:none;
  font-weight:600;
  opacity:.9;
}
a.back-link:hover{opacity:1}

.icon-btn{
  background:rgba(255,255,255,.08);
  border:none;
  border-radius:50%;
  width:42px;
  height:42px;
  font-size:1.4rem;
  cursor:pointer;
  color:inherit;
  transition:.25s;
}
.icon-btn:hover{transform:scale(1.1)}

/* ===== MAIN GENERATOR ===== */
main.generator-main{
  max-width:820px;
  margin:3rem auto;
  padding:2.5rem;
  background:var(--card-bg);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  animation:fadeUp .8s ease;
}

/* ===== INPUT ===== */
input{
  width:100%;
  padding:.8rem .9rem;
  font-size:1rem;
  border-radius:10px;
  border:none;
  margin-bottom:1.2rem;
}

/* ===== RESULT ===== */
.results{text-align:center}
#nameDisplay{
  font-size:1.7rem;
  font-weight:600;
  margin:1.2rem 0 1.6rem;
}

/* ===== BUTTONS ===== */
.btn-group button{
  padding:.6rem 1.5rem;
  border:none;
  border-radius:999px;
  cursor:pointer;
  background:linear-gradient(135deg,var(--accent),var(--accent-soft));
  color:#fff;
  margin:.3rem;
  transition:.25s;
}
.btn-group button:hover{
  transform:translateY(-2px) scale(1.05);
}

/* ===== FAVORITES LIST ===== */
ul{
  list-style:none;
  padding:0;
  margin-top:1.5rem;
}

li{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:.6rem .9rem;
  margin-bottom:.5rem;
  border-radius:10px;
  background:rgba(255,255,255,.05);
}

body.light li{background:#f1f5f9}

li button{
  background:#ef4444;
  color:#fff;
  border:none;
  border-radius:999px;
  padding:.25rem .7rem;
  font-size:.8rem;
  cursor:pointer;
  transition:.2s;
}
li button:hover{transform:scale(1.1)}

/* ===== ANIMATION ===== */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:translateY(0)}
}

}

}

  0%{opacity:0;transform:scale(.5)}
  40%{opacity:1;transform:scale(1.2)}
  70%{opacity:1;transform:scale(1)}
  100%{opacity:0;transform:scale(.6)}
}
</style>
</head>
<body>

<nav class="navbar">
<a href="index.html" class="back-link">‚Üê Home</a>
<button onclick="toggleTheme()" class="icon-btn">üåô / ‚òÄÔ∏è</button>
</nav>

<main class="generator-main">
<h1>Girl Name Generator</h1>
<input id="inputIdea" placeholder="Type an idea" />

<div class="results">
<div id="nameDisplay">Start typing or click Randomize</div>
<div class="btn-group">
<button id="randomBtn">Randomize</button>
<button id="copyBtn">Copy Name</button>
<button id="favBtn">‚≠ê Save to Favorites</button>
</div>
</div>

<section>
<h2>Favorites</h2>
<ul id="favList"></ul>
</section>
</main>

<script>
function toggleTheme(){document.body.classList.toggle('light')}

// 150 Girl Names A-Z
const names=[
{name:"Abigail",meaning:"Father's joy"}, {name:"Ada",meaning:"Noble, happy"}, {name:"Adeline",meaning:"Noble, kind"},
{name:"Alexa",meaning:"Defender of mankind"}, {name:"Alice",meaning:"Noble, kind"}, {name:"Amelia",meaning:"Work, industrious"},
{name:"Anna",meaning:"Grace"}, {name:"Ariana",meaning:"Holy, pure"}, {name:"Aria",meaning:"Air, melody"},
{name:"Aurora",meaning:"Dawn"}, {name:"Ava",meaning:"Bird, life"}, {name:"Abby",meaning:"Father's joy"},
{name:"Ainsley",meaning:"One's own meadow"}, {name:"Alana",meaning:"Little rock"}, {name:"Alexis",meaning:"Helper, defender"},
// B
{name:"Bella",meaning:"Beautiful"}, {name:"Brooke",meaning:"Small stream"}, {name:"Brianna",meaning:"Strong, noble"},
{name:"Bethany",meaning:"House of figs"}, {name:"Bianca",meaning:"White, pure"}, {name:"Bridget",meaning:"Strength, exalted"},
{name:"Blaire",meaning:"Plain, field"}, {name:"Blanca",meaning:"White, bright"}, {name:"Bailey",meaning:"Bailiff, steward"},
{name:"Beverly",meaning:"Beaver stream"},
// C
{name:"Charlotte",meaning:"Free woman"}, {name:"Chloe",meaning:"Blooming, fertility"}, {name:"Claire",meaning:"Bright, clear"},
{name:"Camille",meaning:"Attendant at a ritual"}, {name:"Catherine",meaning:"Pure"}, {name:"Cecilia",meaning:"Blind, sixth"},
{name:"Celeste",meaning:"Heavenly"}, {name:"Cora",meaning:"Maiden, heart"}, {name:"Caroline",meaning:"Free woman"},
{name:"Callie",meaning:"Beautiful, lovely"},
// D
{name:"Daisy",meaning:"Day's eye"}, {name:"Delilah",meaning:"Delicate, weak"}, {name:"Diana",meaning:"Divine, heavenly"},
{name:"Danielle",meaning:"God is my judge"}, {name:"Dorothy",meaning:"Gift of God"}, {name:"Dakota",meaning:"Friend, ally"},
{name:"Deborah",meaning:"Bee"}, {name:"Daphne",meaning:"Laurel tree"}, {name:"Destiny",meaning:"Fate, fortune"}, {name:"Delaney",meaning:"Dark challenger"},
// E
{name:"Ella",meaning:"Fairy maiden"}, {name:"Elena",meaning:"Bright, shining light"}, {name:"Eleanor",meaning:"Light"}, {name:"Emily",meaning:"Industrious"}, {name:"Emma",meaning:"Whole, universal"}, {name:"Esther",meaning:"Star"}, {name:"Eva",meaning:"Life"}, {name:"Evelyn",meaning:"Desired"}, {name:"Eliza",meaning:"Pledged to God"}, {name:"Esme",meaning:"Loved"},
// F
{name:"Faith",meaning:"Trust, belief"}, {name:"Fiona",meaning:"Fair"}, {name:"Florence",meaning:"Flowering"}, {name:"Freya",meaning:"Noble lady"}, {name:"Felicity",meaning:"Happiness"}, {name:"Frances",meaning:"Free one"}, {name:"Farrah",meaning:"Joyful"}, {name:"Fatima",meaning:"Captivating"}, {name:"Fern",meaning:"Green plant"}, {name:"Faye",meaning:"Fairy"},
// G
{name:"Gabriella",meaning:"God is my strength"}, {name:"Georgia",meaning:"Farmer, earth worker"}, {name:"Gianna",meaning:"God is gracious"}, {name:"Grace",meaning:"Elegance, favor"}, {name:"Gemma",meaning:"Gem, jewel"}, {name:"Giselle",meaning:"Pledge"}, {name:"Gloria",meaning:"Glory"}, {name:"Greta",meaning:"Pearl"}, {name:"Gwendolyn",meaning:"Blessed ring"}, {name:"Genevieve",meaning:"Woman of the race"},
// H
{name:"Hannah",meaning:"Grace"}, {name:"Hailey",meaning:"Hay meadow"}, {name:"Harper",meaning:"Harp player"}, {name:"Hazel",meaning:"The hazel tree"}, {name:"Harmony",meaning:"Agreement"}, {name:"Hope",meaning:"Trust, expectation"}, {name:"Heidi",meaning:"Noble one"}, {name:"Helena",meaning:"Bright, shining light"}, {name:"Holly",meaning:"Holy plant"}, {name:"Harriet",meaning:"Home ruler"},
// I
{name:"Isabella",meaning:"God is my oath"}, {name:"Ivy",meaning:"Faithfulness"}, {name:"Imogen",meaning:"Innocent child"}, {name:"Isla",meaning:"Island"}, {name:"Iris",meaning:"Rainbow"}, {name:"Ingrid",meaning:"Beautiful, beloved"}, {name:"Iliana",meaning:"My God is Yahweh"}, {name:"India",meaning:"River"}, {name:"Ireland",meaning:"From the west land"}, {name:"Ivana",meaning:"God is gracious"},
// J
{name:"Julia",meaning:"Youthful"}, {name:"Jade",meaning:"Precious stone"}, {name:"Josephine",meaning:"God will add"}, {name:"Jasmine",meaning:"Gift from God"}, {name:"Joy",meaning:"Happiness"}, {name:"Jennifer",meaning:"White wave"}, {name:"Juliet",meaning:"Youthful"}, {name:"Joanna",meaning:"God is gracious"}, {name:"Jordan",meaning:"To flow down"}, {name:"Jocelyn",meaning:"Joyful"},
// K
{name:"Katherine",meaning:"Pure"}, {name:"Kayla",meaning:"Crown"}, {name:"Kiara",meaning:"Bright, clear"}, {name:"Kelsey",meaning:"Ship's island"}, {name:"Kimberly",meaning:"From the royal forest"}, {name:"Kylie",meaning:"Boomerang"}, {name:"Katrina",meaning:"Pure"}, {name:"Khloe",meaning:"Blooming"}, {name:"Kennedy",meaning:"Helmeted chief"}, {name:"Kendall",meaning:"Valley of the River Kent"},

];

// JS same as boy.html
const inputIdea=document.getElementById("inputIdea"),
      nameDisplay=document.getElementById("nameDisplay"),
      randomBtn=document.getElementById("randomBtn"),
      copyBtn=document.getElementById("copyBtn"),
      favBtn=document.getElementById("favBtn"),
      favList=document.getElementById("favList");

let currentName=null,
favorites=JSON.parse(localStorage.getItem("favoritesGirl"))||[];

function renderFavorites(){
favList.innerHTML="";
if(favorites.length===0){favList.innerHTML="<li>No favorites saved yet.</li>";return}
favorites.forEach((item,i)=>{
const li=document.createElement("li");
li.textContent=`${item.name} ‚Äî ${item.meaning}`;
const removeBtn=document.createElement("button");
removeBtn.textContent="Remove";
removeBtn.onclick=()=>{
favorites.splice(i,1);
localStorage.setItem("favoritesGirl",JSON.stringify(favorites));
renderFavorites();
};
li.appendChild(removeBtn);
favList.appendChild(li);
});
}

function generateName(idea){
const trimmed=idea.trim().toLowerCase();
let filtered=[];
if(trimmed){filtered=names.filter(n=>n.meaning.toLowerCase().includes(trimmed))}
currentName=filtered.length?filtered[Math.floor(Math.random()*filtered.length)]:names[Math.floor(Math.random()*names.length)];
nameDisplay.textContent=`${currentName.name} ‚Äî ${currentName.meaning}`;
}

randomBtn.addEventListener("click",()=>{
currentName=names[Math.floor(Math.random()*names.length)];
nameDisplay.textContent=`${currentName.name} ‚Äî ${currentName.meaning}`;
inputIdea.value="";
});

copyBtn.addEventListener("click",()=>{
if(!currentName)return alert("No name to copy!");
navigator.clipboard.writeText(currentName.name).then(()=>alert(`Copied "${currentName.name}"!`)).catch(()=>alert("Failed to copy."));
});

favBtn.addEventListener("click",()=>{
if(!currentName)return alert("No name to save!");
if(favorites.find(f=>f.name===currentName.name))return alert("Already in favorites!");
favorites.push(currentName);
localStorage.setItem("favoritesGirl",JSON.stringify(favorites));
renderFavorites();
alert(`Saved "${currentName.name}"!`);
});

inputIdea.addEventListener("input",e=>generateName(e.target.value));
window.onload=()=>renderFavorites();
</script>
